{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/tienda_app/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="lineas">
      <div class="linea4"></div> <div class="linea3"></div> <div class="linea2"></div> <div class="linea"></div>

    </div>

    <button id="btn-busqueda" data-icono="lupa">
      <ion-icon name="search"></ion-icon>
    </button>

    <div class="container-input-busqueda">
      <input type="text" id="input-busqueda" placeholder="Buscar..." class="myinput">
    </div>

    <nav id="navegacion">
      <div class="menunav_login">
        <a id="btn-ir-login" href="/admin/"></a>
      </div>
      
      <div class="menunav_izquierda">
        <ul>
          <li><a href="/">INICIO</a></li>
          <li><span id="btn-categorias">CATEGORÍAS</span>
            <ul class="categorias-ul">
              <li><span class="Cat-Tecnologia">Tecnología</span></li>
              <li><span class="Cat-Ropa">Ropa</span></li>
              <li><span class="Cat-Accesorios">Accesorios</span></li>
              <li><span class="Cat-PV">Productos Varios</span></li>
              <li><span class="Cat-Nuevos">Nuevos</span></li>
            </ul> 
          </li>
          <li><a href="https://api.whatsapp.com/send?phone=593997733619">NOSOTROS</a></li>
        </ul>
      </div>

      <div id="menunav_derecha">
        <button>
          <div class="carritoNum oculto"> 
            
          </div>
          <div class="logo-carrito">
            <a href="/carrito/"> 
              <ion-icon name="cart-outline"></ion-icon> 
            </a>
          </div>
        </button>
      </div>

    </nav>
    <br>

    <div class="contenedor">
      {% block contenido %} {% endblock %}
    </div>

    <script type="module">
      import hammerjs from 'https://cdn.skypack.dev/hammerjs';
      let hammer = new hammerjs(document.body)
const hammerNav = new hammerjs(document.getElementById('navegacion'))
try {
    const hammerForm = new hammerjs(document.getElementById('form'))

    hammerForm.get('pan').set({ direction: Hammer.DIRECTION_ALL });
} catch {

}

//Funcion que bloquea el scroll de dispositivos moviles

hammerNav.get('pan').set({ direction: Hammer.DIRECTION_ALL });


hammer.on('swipeleft', () => {
    const nav = document.querySelector('#navegacion')
    const btnBusqueda = document.querySelector('#btn-busqueda')
    const containerInputBusqueda = document.querySelector('.container-input-busqueda')
    let iconoLupa = `<ion-icon name="search"></ion-icon>`
    
    if (window.screen.width < 600 | window.innerWidth < 600) {
      // nav.classList.toggle('active');
      nav.className = 'active';
      btnBusqueda.className = 'active';
      containerInputBusqueda.classList.remove('active');
      btnBusqueda.innerHTML = iconoLupa;
      btnBusqueda.setAttribute('data-icono', 'lupa')
    }
})

hammer.on('swiperight', () => {
    const nav = document.querySelector('#navegacion')
    const btnBusqueda = document.querySelector('#btn-busqueda')
    const containerInputBusqueda = document.querySelector('.container-input-busqueda')
    let iconoLupa = `<ion-icon name="search"></ion-icon>`

    if (window.screen.width < 600 | window.innerWidth < 600) {
      nav.className = '';
      btnBusqueda.className = '';
      containerInputBusqueda.classList.remove('active');
      btnBusqueda.innerHTML = iconoLupa;
      btnBusqueda.setAttribute('data-icono', 'lupa')
    }
})
      
    </script>
    <script src="/tienda_app/scripts/funciones.js"></script>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
